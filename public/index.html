<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="flex justify-between px-16 bg-mua-ngay text-white items-center">

        style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>

      Quay về xem chi tiết
    </div>
    <div class="flex my-2">
      <div class="font-semibold text-xs flex cursor-pointer text-white items-center">
        <svg class="w-6 h-6" data-darkreader-inline-stroke="" fill="none" stroke="currentColor"
          style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>
        <span class="ml-2">
          Desktop
        </span>
      </div>

      <div class="ml-3 font-semibold text-xs flex cursor-pointer text-gray-400 items-center hover:text-white">
        <svg class="w-6 h-6" data-darkreader-inline-stroke="" fill="none" stroke="currentColor"
          style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        <span class="ml-2">
          Mobile
        </span>
      </div>
    </div>
    <div class="flex items-center">
      <div class="px-5 py-1.5 cursor-pointer bg-btn-mua-ngay rounded-md my-1">
        Mua ngay
      </div>
      <svg class="w-4 h-4 ml-2 cursor-pointer" data-darkreader-inline-stroke="" fill="none" stroke="currentColor"
        style="--darkreader-inline-stroke:currentColor;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>
  </div>
  <div class="bg-top-menu text-white px-32  flex justify-between">
    <div class="uppercase text-4xl font-light tracking-widest items-center pt-1">
      <image src="images/logo.png" alt="logo" class="h-16" />
    </div>
    <ul class="flex">
      <li class="menu-item hover:bg-red-500">GIỚI THIỆU</li>
      <li class="menu-item hover:bg-red-500">LỢI ÍCH</li>
      <li class="menu-item hover:bg-red-500">LỚP HỌC</li>
      <li class="menu-item hover:bg-red-500">HỌ NÓI GÌ</li>
      <li class="menu-item hover:bg-red-500">ĐỐI TÁC</li>
      <li class="menu-item hover:bg-red-500">ƯU ĐÃI</li>
      <li class="menu-item hover:bg-red-500">LIÊN HỆ</li>
      <li class="menu-item hover:bg-red-500">ĐĂNG KÝ</li>
    </ul>

</html>
